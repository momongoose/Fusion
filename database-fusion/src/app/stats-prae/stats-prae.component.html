<div class="con">
  <div class="table">
    <div class="filter">
      <mat-form-field class="in">
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" />
      </mat-form-field>
    </div>
    <div class="table2 example-container mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column-->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Name
          </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="pos">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Position
          </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.pos }} </mat-cell>
        </ng-container>

        <!-- Count Column -->
        <ng-container matColumnDef="count">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Anzahl
          </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.count }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row
          (click)="setSelected(row)"
          [class.demo-row-is-clicked]="clickedRows.has(row)"
          *matRowDef="let row; columns: displayedColumns"
        >
        </mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[10, 20, 100]"></mat-paginator>
    </div>
  </div>
</div>
